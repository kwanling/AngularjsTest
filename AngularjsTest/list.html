<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th><a ng-click="sort('Text')">Todo</a>
            <span ng-show="sort_order=='Text' && is_desc==true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order=='Text' && is_desc==false"><i class="icon-arrow-up"></i></span>
        </th>
        <th><a ng-click="sort('Priority')">Priority</a>
            <span ng-show="sort_order=='Priority' && is_desc==true"><i class="icon-arrow-down"></i></span>
            <span ng-show="sort_order=='Priority' && is_desc==false"><i class="icon-arrow-up"></i></span>
        </th>
        <th>Due</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.Text}}</td>
            <td>{{item.Priority}}</td>
            <td>{{item.DueDate | date:mediumDate}}</td>
        </tr>
    </tbody>
</table>

<a ng-show="has_more()" ng-click="show_more()">Show more</a>
